<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <title>crud con sokcet.io</title>
</head>
<body>
    <main class="container h-100 p-2">
        <section class="row h-100">
            <div class="col-md-4 bg-dark h-100 p-2">
                <form class="card card-body rounded-0 h-100" id="noteForm">
                    <h2 class="mb-5">Send a note</h2>
                    <input 
                        type="text" 
                        id="title"
                        placeholder="Write a title"
                        class="form-control rounded-0 mb-3"
                        name="title"
                        autofocus
                        />

                    <textarea 
                        name="descrption"
                        id="description" 
                        class="form-control rounded-0 mb-3"
                        placeholder="Write a descrption"
                        >
                    </textarea>
                    <button class="btn btn-dark rounded-0">Send</button>
                </form>
            </div>
            <div class="bg-dark col-md-8 h-100 overflow-auto p-2">
                <div id="notes"></div>
            </div>
        </section>
    </main>


    <script src="/socket.io/socket.io.min.js"></script>
    <script src="./utils.js"></script>
    <script src="./ui.js"></script>
    <script src="./socket.js"></script>
    <script src="./alternotes.js"></script>
    <script src="./main.js"></script>
</body>
</html>
